<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS-Live-Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="outer-box outer-box--html">
        <h1><label for="html">HTML</label></h1>
        <textarea class="box" id="html" spellcheck="false"></textarea>
    </section>

    <section class="outer-box outer-box--css">
        <h1>CSS</h1>
        <style class="box" id="css" contenteditable spellcheck="false"></style>
    </section>

    <section class="outer-box outer-box--result">
        <h1>Result</h1>
        <div class="box" id="result"></div>
    </section>

    <script src="liveedit.js"></script>
</body>

</html>
